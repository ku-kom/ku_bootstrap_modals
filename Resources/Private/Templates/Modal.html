<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:flashMessages />
    <f:variable name="modal-id">{data.uid}</f:variable>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal{modal-id}">
        <f:format.raw>{data.tx_ku_bootstrap_modals_button_label}</f:format.raw>
    </button>

    <div class="modal fade" id="modal{modal-id}" tabindex="-1" aria-labelledby="label{modal-id}" aria-hidden="true">
        <div class="modal-dialog {data.tx_ku_bootstrap_modals_size}">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="label{modal-id}">
                        <f:if condition="{data.tx_ku_bootstrap_modals_modal_title}">
                            <f:format.raw>{data.tx_ku_bootstrap_modals_modal_title}</f:format.raw>
                        </f:if>
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <f:if condition="{data.bodytext}">
                        <f:format.raw>{data.bodytext}</f:format.raw>
                    </f:if>
                    <f:if condition="{media.0}">
                        <f:image image="{media.0}" class="img-fluid" />
                    </f:if>
                    <f:for each="{records}" as="record">
                        <f:cObject typoscriptObjectPath="tt_content" data="{record.data}" />
                    </f:for>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">{f:translate(key: 'modal_close', extensionName: 'ku_bootstrap_modals')}</button>
                </div>
            </div>
        </div>
    </div>
</f:section>

</html>
